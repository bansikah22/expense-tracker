<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Finance Tracker</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> Smart Finance Tracker</h1>
        </header>
        
        <main>
            <section class="dashboard">
                <div class="balance-card">
                    <h2><i class="fas fa-balance-scale"></i> Current Balance</h2>
                    <p id="balance">cfa0.00</p>
                </div>
                <div class="summary-cards">
                    <div class="card income">
                        <h3><i class="fas fa-arrow-up"></i> Income</h3>
                        <p id="total-income">cfa0.00</p>
                    </div>
                    <div class="card expenses">
                        <h3><i class="fas fa-arrow-down"></i> Expenses</h3>
                        <p id="total-expenses">cfa0.00</p>
                    </div>
                    <div class="card savings recommended-savings">
                        <h3><i class="fas fa-piggy-bank"></i> Recommended Savings</h3>
                        <p id="recommended-savings">cfa0.00</p>
                    </div>
                </div>
            </section>

            <section class="transaction-section">
                <h2><i class="fas fa-exchange-alt"></i> Add Transaction</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="transaction-type">Type</label>
                        <select id="transaction-type" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Enter description" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="Enter amount" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="salary">Salary</option>
                            <option value="food">Food</option>
                            <option value="rent">Rent</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transaction-date">Date</label>
                        <input type="date" id="transaction-date" required>
                    </div>
                    <button type="submit">Add Transaction</button>
                </form>
            </section>

            <section class="transactions-list">
                <h2><i class="fas fa-list"></i> Recent Transactions</h2>
                <div class="filter-container">
                    <label for="month-filter">Filter by Month:</label>
                    <input type="month" id="month-filter">
                </div>
                <ul id="transactions"></ul>
            </section>

            <section class="charts">
                <h2><i class="fas fa-chart-pie"></i> Financial Insights</h2>
                <div class="chart-container">
                    <canvas id="expense-chart"></canvas>
                </div>
            </section>

            <section class="savings-calculator">
                <h2><i class="fas fa-piggy-bank"></i> Savings Calculator</h2>
                <form id="savings-form">
                    <div class="form-group">
                        <label for="savings-percentage">Savings Percentage</label>
                        <input type="number" id="savings-percentage" placeholder="Enter percentage" required>
                    </div>
                    <button type="submit">Calculate</button>
                </form>
                <div id="savings-result"></div>
            </section>

            <section class="tips">
                <h2><i class="fas fa-lightbulb"></i> Frugal Mindset</h2>
                <div id="tip-container"></div>
                <form id="custom-tip-form">
                    <div class="form-group">
                        <label for="custom-tip">Add Your Own Tip</label>
                        <textarea id="custom-tip" rows="3" placeholder="Enter your frugal tip"></textarea>
                    </div>
                    <button type="submit">Add Tip</button>
                </form>
            </section>
        </main>
